<tr>
  <td valign="top" align="left" class="padding-container" style=" padding-top: 0px!important; padding-bottom: 18px!important;">
      {% for sub_post in secondary_posts %}                            
      <table style="padding-top: 20px; padding-bottom: 10px; border-bottom: 2px solid orange; table-layout: fixed; overflow-wrap: break-word;" cellpadding="0" cellspacing="0" border="0" class="container">
        <!-- START BODY COPY -->
        <tr>
          <td class="td-padding" align="left" style="height: 50px; vertical-align: middle; width: 44px; max-width: 44px; font-family: 'Roboto Mono', monospace; color: #212121!important; font-size: 10px; line-height: 24px; padding-left: 18px; padding-bottom: 0px!important; ">
            <img style="display: inline-block; vertical-align: bottom; max-width: 20px;" src="https://github.com/deep-diver/fb-group-post-fetcher/blob/master/static/images/reaction_icon.png?raw=true" width="20px"/> {{ sub_post.numbers["reaction"] }} 
          </td>
          <td class="td-padding" align="left" style="vertical-align: middle; font-family: 'Roboto Mono', monospace; color: #212121!important; font-size: 16px; line-height: 24px; padding-left: 18px">
              <a href="{{ sub_post.link }}">{{ sub_post.message }}</a>
          </td>                                
        </tr>
        <!-- END BODY COPY -->
      </table>
      {% endfor %}
  </td>
</tr>
